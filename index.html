<html>

    <title>TODO Learning</title>
	<style>
	  h1 {
	      text-align:center;
	  }
	  h3 {
	      text-transform: uppercase;
	  }
	  ul {
	      margin: 0;
		  padding: 0;
	  }
	  ul li {
	      cursor: pointer;
		  position: relative;
		  background: #eee;
		  font-size: 18px;
		  transition: 0.2s;
	  }
	  ul li:nth-child(odd) {
	    background: #f9f9f9;
	  }
	  ul li:hover {
	    background: #ddd;
	  }
	</style>
  </head>
